<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://use.fontawesome.com/175ed84f2f.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
	<script type="text/javascript" src="dataPoints.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div class="nav">
		<input class="in" id="centroids" type="number" placeholder="Number of centroids" />
		<div class="buttons">
			<div id="reset" class="out" onclick="reset()" title="Reset"><i class="fa fa-repeat"></i></div>
			<div id="reset" class="out" onclick="recolor()" title="Change colors"><i class="fa fa-eye"></i></div>
			<div id="reset" class="out" onclick="addRandom()" title="Add 100 points"><i class="fa fa-plus"></i></div>
			<div id="reset" class="out" onclick="shuffl()" title="Add/shuffle centroids"><i class="fa fa-random"></i></div>
			<div id="reset" class="out" onclick="begin()" title="Begin clustering"><i class="fa fa-play"></i></div>
		</div>
	</div>
</body>
</html>
